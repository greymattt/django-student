<!DOCTYPE html>  
<html lang="en">  
<head>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">  
    <title>Student Records</title>  
     {% load static %}  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm" style="text-align: center;">  
    <thead class="thead-dark">  
    <tr>  
        <th>NAME</th>  
        <th>ID</th> 
        <th>FUNCTION</th> 
    </tr>  
    </thead>  
    <tbody>  
{% for student in students %}  
    <tr>  
        <td>{{ student.sname }}</td>  
        <td>{{ student.sid }}</td>    
        <td>  
            <a href="/edit/{{ student.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ student.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/studform" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
